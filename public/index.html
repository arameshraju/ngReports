<!DOCTYPE html>
<html ng-app="app">
<head>
<title>NgReports : Reports & Dashboard</title>
<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/chart.js/dist/Chart.min.js"></script>
<script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/ctrl.js"></script>
 <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css.map">  
</head>
<body ng-controller='appCtrl'>
<div class="container">  
<h1>ngReports </h1>
    <br/>
    <button class="btn btn-info" ng-click="btnGet()">Get</button>
    <button class="btn btn-info" ng-click="btnUpdate()">update</button>
        
    <h2>Charts</h2>
    <div class="row">
        <div class="col-md-6">
            <canvas id="pie" class="chart chart-pie"
                        chart-data="data" chart-labels="labels" chart-options="options">
            </canvas> 

        </div>
        <div class="col-md-6">
            <canvas id="base" class="chart-bar"
              chart-data="lcdata" chart-labels="lclabels" chart-colors="lccolors"
              chart-dataset-override="datasetOverride" >
            </canvas> 
        </div>
    </div>
         <div class="row">
    
        
        <div class="col-md-6">
            <canvas id="base" class="chart-bar"
              chart-data="dateChart.data" chart-labels="dateChart.labels" chart-colors="lccolors"
              chart-dataset-override="datasetOverride" >
            </canvas> 
           
        </div>
        <div class="col-md-6">
            <canvas id="pie" class="chart chart-pie"
                        chart-data="pieProdChart.data" chart-labels="pieProdChart.labels" chart-options="options">
            </canvas> 

        </div>        
    </div>

    <h2>Table</h2>
    <table class="table">
    <tr>
        <th ng-repeat="c in columns">{{c}}</th>    
    </tr>
    <tr  ng-repeat="r in dailyData">
          <td ng-repeat="c in columns">
              {{r[c]}}
            </td>    
    </tr> 
       
    </table>
    
    
    <br/>
</div>
</body>
</html>
